{% extends "/html/base.html" %}
{%block subtitle %}: Archives{% endblock %}
{% block content %}
<div id="posts">
    <div id="page-header">
        <h2>Archives</h2>
    </div>
    {% for group in groups %}


        {% for post in group.posts %}

            {{post.date|date:"MMM dd"}} - <a href="{{post.uri}}">{{post.title}}</a><br/>

        {% endfor %}

    {% endfor %}

</div>
{% endblock %}
